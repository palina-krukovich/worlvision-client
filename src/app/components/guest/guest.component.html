<div class="container">
  <div class="container text-center p-3">
    <h1 class="display-4">
      <img src="https://storage.cloud.google.com/worldvision-7.appspot.com/web/icons8-iris-scan-96.png?cloudshell=false&supportedpurview=project"
           alt="" width="80" height="80" class="mr-4">
      <span class="text-info">WORLD</span>
      <span class="text-success">VISION</span>
    </h1>
    <p class="lead">
      World Vision is an opportunity for photographers and creative people to share amazing pictures.
    </p>
  </div>
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-4">
            <div class="card border-info">
              <div class="card-header">Sign Up</div>
              <div class="card-body">
                <div class="form-group">
                  <label class="col-form-label">Email</label>
                  <input type="email" class="form-control" placeholder="email@example.com" #userEmail required>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Password</label>
                  <input type="password" class="form-control" placeholder="Password" #userPwd required>
                </div>
                <div class="form-group text-center">
                  <input type="button" class="btn btn-info" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
                </div>
              </div>
            </div>
      </div>
      <div class="col-4">
        <div class="card border-success">
            <div class="card-header">Sign In</div>
            <div class="card-body">
              <div class="form-group">
                <label class="col-form-label">Email</label>
                <input type="text" class="form-control" placeholder="Username" #userName required>
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" #userPassword required>
              </div>
              <div class="form-group text-right">
                <a routerLink="/forgot-password">Forgot Password?</a>
              </div>
              <div class="form-group text-center">
                <input type="button" class="btn btn-success btn" value="Sign In" (click)="authService.SignIn(userName.value, userPassword.value)">
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <div class="container m-2">
      Or sign in with:
    </div>
    <div class="row justify-content-center">
      <button class="btn m-2" (click)="authService.GoogleAuth()">
        <i class="fab fa-google"></i>
      </button>
      <button class="btn m-2" (click)="authService.FacebookAuth()">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="btn m-2" (click)="authService.TwitterAuth()">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="btn m-2" (click)="authService.GithubAuth()">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </div>
</div>
