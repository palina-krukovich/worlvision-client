<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <input type="hidden" formControlName="uid">
  <app-file-upload formControlName="image"></app-file-upload>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
    <button *ngIf="!isLoading" class="btn btn-outline-info">Load picture</button>
    <div *ngIf="isLoading" class="d-flex justify-content-center text-info">
      <div class="spinner-border spinner-border" role="status" id="upload-spinner">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</form>
