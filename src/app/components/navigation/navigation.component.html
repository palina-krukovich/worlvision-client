<nav class="navbar navbar-pr bg-primary navbar-expand-lg justify-content-between">

    <a class="navbar-brand" routerLink="/search">

           alt="" width="40" height="40" class="mr-1">
      <span class="text-info">WORLD</span>
      <span class="text-success">VISION</span>
    </a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/user">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/search">Search</a>
      </li>
      <li class="nav-item">
        <a *ngIf="authService.IsAdmin" class="nav-link" routerLink="/dashboard">Dashboard</a>
      </li>
    </ul>

    <a class="dropdown-toggle" id="dropDownMenuUserIcon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

      <div class="card text-center">

          <div class="card-title">{{user.displayName}}</div>
          <div class="row justify-content-around">
