<app-navigation></app-navigation>
<div class="container mt-3">
  <div class="container-fluid">
    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#addPictureModal">
      <span class="mr-2">Add picture</span>
      <i class="fas fa-plus"></i>
    </button>
    <div class="modal fade" id="addPictureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new picture</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="POST" action="http://localhost:8080/image/create" enctype="multipart/form-data" id="upload-form">
            <div class="modal-body justify-content-center">
              <div class="input-group justify-content-center">
                <input type="file" name="file" accept="image/*" id="upload" class="form-control" style="display: none;">
                <label for="upload" class="btn btn-outline-info rounded-pill text-center">Select picture <i class="fa fa-cloud-upload"></i></label>
              </div>
              <div class="d-flex justify-content-center pr-5 pl-5 pt-3 text-info">
                <div class="spinner-border" role="status" id="upload-spinner">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <div class="image-area text-center">
                <img id="image-result" alt="" class="img-fluid" >
              </div>
            </div>
            <div class="modal-footer">
              <input *ngIf="authService.userData as user" type="hidden" name="uid" id="uid" value="{{user.uid}}">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-outline-info">Load picture</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <div class="container-fluid justify-content-center">
    <div *ngFor="let image of images">
      <app-image-card [image]="image"></app-image-card>
    </div>

  </div>
</div>
