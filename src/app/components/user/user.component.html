<app-navigation></app-navigation>
<div class="container mt-3">
  <div class="container-fluid">
    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#addPictureModal">
      <span class="mr-2">Add picture</span>
      <i class="fas fa-plus"></i>
    </button>
    <div class="modal fade" id="addPictureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new picture</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body justify-content-center">
            <div class="input-group justify-content-center">
              <input id="upload" type="file" class="form-control" style="display: none;">
              <label for="upload" class="btn btn-outline-info rounded-pill text-center">Select image <i class="fa fa-cloud-upload"></i></label>
            </div>
            <div class="image-area text-center pr-5 pl-5 pt-3">
              <img id="image-result" alt="" class="img-fluid">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-outline-info">Load picture</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="container-fluid">

  </div>
</div>
